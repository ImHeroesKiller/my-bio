<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Visualisasi Data Interaktif</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .chart {
            margin: 50px auto;
        }
        .line {
            fill: none;
            stroke: #69b3a2;
            stroke-width: 3px;
        }
        .dot {
            fill: #ff0000;
            stroke: #fff;
            stroke-width: 2px;
        }
        .tooltip {
            position: absolute;
            background: #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Contoh Grafik Interaktif dengan D3.js</h1>
    <div class="tooltip"></div>
    <svg class="chart" width="800" height="400"></svg>

    <script>
        // Data contoh (format: [tahun, nilai])
        const data = [
            { year: 2010, value: 50 },
            { year: 2011, value: 70 },
            { year: 2012, value: 100 },
            { year: 2013, value: 85 },
            { year: 2014, value: 120 },
            { year: 2015, value: 150 }
        ];

        // Setup SVG
        const svg = d3.select(".chart");
        const margin = { top: 20, right: 30, bottom: 40, left: 50 };
        const width = +svg.attr("width") - margin.left - margin.right;
        const height = +svg.attr("height") - margin.top - margin.bottom;

        // Skala
        const x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.year))
            .range([margin.left, width - margin.right]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .nice()
            .range([height - margin.bottom, margin.top]);

        // Garis
        const line = d3.line()
            .x(d => x(d.year))
            .y(d => y(d.value));

        // Gambar garis
        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        // Tambahkan titik data
        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.year))
            .attr("cy", d => y(d.value))
            .attr("r", 5)
            .on("mouseover", (event, d) => {
                d3.select(".tooltip")
                    .style("display", "block")
                    .html(`Tahun: ${d.year}<br>Nilai: ${d.value}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", () => {
                d3.select(".tooltip").style("display", "none");
            });

        // Sumbu
        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x).tickFormat(d3.format("d")));

        svg.append("g")
            .attr("transform", `translate(${margin.left},0)`)
            .call(d3.axisLeft(y));
    </script>
</body>
</html>
