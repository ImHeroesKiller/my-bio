<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Crypto Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 1.5rem;
        }

        .chart-container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            position: relative;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .stat-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-title {
            color: #777;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .percent-change {
            font-size: 18px;
            font-weight: 500;
            margin-left: 8px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            transform: translate(-50%, -130%);
        }

        svg {
            width: 100%;
            height: 400px;
        }

        .line {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 2.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .axis path,
        .axis line {
            stroke: #444;
        }

        .axis text {
            fill: #888;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            svg {
                height: 300px;
            }
            
            .stat-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Bitcoin Price Dashboard</h1>
            <p>Realtime market data with technical analysis</p>
        </div>
        
        <div class="chart-container">
            <div class="tooltip"></div>
            <svg viewBox="0 0 800 400"></svg>
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-title">CURRENT PRICE</div>
                <div class="stat-value" id="currentPrice">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">24H CHANGE</div>
                <div class="stat-value">
                    <span id="priceChange">0.00%</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">24H HIGH</div>
                <div class="stat-value" id="highPrice">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">24H LOW</div>
                <div class="stat-value" id="lowPrice">$0.00</div>
            </div>
        </div>
    </div>

    <script>
        const MAX_DATA_AGE = 60000; // 1 menit
        const UPDATE_INTERVAL = 1000; // 1 detik
        let data = [];
        let initialPrice = null;
        let lastRender = Date.now();

        // D3 Setup
        const margin = { top: 20, right: 30, bottom: 40, left: 50 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const x = d3.scaleTime().range([margin.left, width]);
        const y = d3.scaleLinear().range([height, margin.top]);

        const line = d3.line()
            .x(d => x(d.time))
            .y(d => y(d.price))
            .curve(d3.curveMonotoneX);

        const svg = d3.select("svg")
            .attr("preserveAspectRatio", "xMidYMid meet")
            .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`);

        svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`);

        svg.append("g")
            .attr("class", "y-axis")
            .attr("transform", `translate(${margin.left},0)`);

        // WebSocket
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');

        // Format angka
        const formatNumber = (num) => 
            new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);

        // Update functions
        function updateChart() {
            // Filter data lama
            const now = Date.now();
            data = data.filter(d => now - d.time <= MAX_DATA_AGE);

            // Update scales
            x.domain(d3.extent(data, d => d.time));
            y.domain([d3.min(data, d => d.price), d3.max(data, d => d.price)]);

            // Smooth transition
            const t = svg.transition().duration(500);

            // Update line
            svg.select(".line")
                .datum(data)
                .transition(t)
                .attr("d", line);

            // Update axes
            svg.select(".x-axis")
                .transition(t)
                .call(d3.axisBottom(x)
                    .ticks(5)
                    .tickFormat(d3.timeFormat("%H:%M:%S")));

            svg.select(".y-axis")
                .transition(t)
                .call(d3.axisLeft(y)
                    .ticks(5)
                    .tickFormat(d => `$${formatNumber(d)}`));
        }

        function updateStats() {
            if (!data.length) return;

            const current = data[data.length - 1].price;
            const high = d3.max(data, d => d.price);
            const low = d3.min(data, d => d.price);
            
            // Update current price
            d3.select("#currentPrice")
                .text(`$${formatNumber(current)}`);
                
            // Update 24h change
            if (initialPrice) {
                const change = ((current - initialPrice) / initialPrice) * 100;
                const color = change >= 0 ? "#44cc44" : "#ff4444";
                d3.select("#priceChange")
                    .html(`
                        ${change.toFixed(2)}%
                        <span class="percent-change" style="color:${color}">
                            ${change >= 0 ? '▲' : '▼'}
                        </span>
                    `);
            }

            // Update high/low
            d3.select("#highPrice").text(`$${formatNumber(high)}`);
            d3.select("#lowPrice").text(`$${formatNumber(low)}`);
        }

        // WebSocket handlers
        ws.onopen = () => console.log("Connected to Binance");
        
        ws.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                const price = parseFloat(msg.p);
                const time = new Date(msg.T);

                // Simpan data terakhir
                data.push({ time, price });
                
                // Set initial price
                if (!initialPrice) {
                    initialPrice = price;
                    updateStats();
                }

                // Throttle updates
                if (Date.now() - lastRender > UPDATE_INTERVAL) {
                    updateChart();
                    updateStats();
                    lastRender = Date.now();
                }
            } catch (e) {
                console.error("Error:", e);
            }
        };

        ws.onerror = (error) => {
            console.error("WebSocket Error:", error);
        };

        // Tooltip interaksi
        svg.on('touchmove mousemove', function(event) {
            const mouseX = d3.pointer(event)[0];
            const x0 = x.invert(mouseX);
            const bisect = d3.bisector(d => d.time).left;
            const index = bisect(data, x0, 1);
            const d0 = data[index - 1];
            const d1 = data[index];
            
            if (!d0 || !d1) return;

            const d = x0 - d0.time > d1.time - x0 ? d1 : d0;
            
            d3.select(".tooltip")
                .style("opacity", 1)
                .html(`
                    <div class="tooltip-title">Price Details</div>
                    <div>Price: $${formatNumber(d.price)}</div>
                    <div>Time: ${d.time.toLocaleTimeString()}</div>
                `)
                .style("left", `${event.pageX}px`)
                .style("top", `${event.pageY - 60}px`);
        })
        .on('mouseleave', () => {
            d3.select(".tooltip").style("opacity", 0);
        });

        // Initial setup
        svg.append("path")
            .attr("class", "line")
            .style("stroke", "#4CAF50");
    </script>
</body>
</html>
